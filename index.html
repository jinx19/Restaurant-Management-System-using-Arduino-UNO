<body>
    <div class="backgroung-img"
        style="background-image:
    linear-gradient(to bottom, rgba(215, 192, 192, 0.8), rgba(161, 150, 218, 0) 70.71%),
    url('https://31ff3757ea232bd37900-41667fe1e77cfe91e5800596155018f3.ssl.cf1.rackcdn.com/responsive/1900/31ff3757ea232bd37900-41667fe1e77cfe91e5800596155018f3.ssl.cf1.rackcdn.com/responsive/16:9/3f4f4c6ce266f27a9a98-41667fe1e77cfe91e5800596155018f3.r23.cf1.rackcdn.com/restaurants-irs/235169/irs-gallery/HMM_3980.jpg')"
        ;>
        <div class="container" style="margin-top: 100px;">
            <div class="row">
                <div class="col-lg-12  text-center">
                    <form class="container-fluid justify-content-center">
                        <input type="text" name="item" placeholder="Enter item" id="item"><br><br>
                        <input type="text" name="quantity" placeholder="Enter quantity" id="quantity"><br><br>
                        <input type="text" name="mfg date" placeholder="Enter purchase date" id="date"><br><br>
                        <input type="text" name="expiration" placeholder="Enter exp date" id="expiration"><br><br>
                        <button id="Upload">Upload</button><br><br>
                        <a href="http://127.0.0.1:5500/index_1.html" style="color:rgb(17, 121, 131)"
                            target="_blank"><b>Click to view
                                Inventory</b></a><br>
                        <a href="http://127.0.0.1:5500/index_2.html" style="color:rgb(17, 121, 131)"
                            target="_blank"><b>Click to view Orders</b></a>

    <script type="module">

        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";

        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA2BlK-_ttcWTH1AoSPEpkYArzaoUg-6CA",
            authDomain: "restman-83a75.firebaseapp.com",
            databaseURL: "https://restman-83a75-default-rtdb.firebaseio.com",
            projectId: "restman-83a75",
            storageBucket: "restman-83a75.appspot.com",
            messagingSenderId: "877029179597",
            appId: "1:877029179597:web:61bb0c70eef4272fece984"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.getElementById("Upload").addEventListener('click', function writeUserData(item, quantity, date, expiration) {

            item = document.getElementById("item").value
            quantity = document.getElementById("quantity").value
            date = document.getElementById("date").value
            expiration = document.getElementById("expiration").value
            push(ref(db, 'Inventory/', 'sl'), {
                item: item,
                quantity: quantity,
                date: date,
                expiration: expiration
            });
        })

    </script>
